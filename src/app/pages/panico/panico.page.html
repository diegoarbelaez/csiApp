<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>login</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="divContenedorPanico">
    <ion-card>
      <ion-img class="logoCSI" src="assets/logo_csi_1.png"></ion-img>
      <p class="slogan">Seguridad al Instante</p>
    </ion-card>
    <div class="divContenedorBoton">
      <div style="text-align:center">
        <span class="botonPanico">
          
            <!--  
            <ion-button class="powePanico">
              <ion-icon name="power-outline"></ion-icon>
            </ion-button> -->

            <ion-button shape="circle" [routerLink]="['/timer']">
              <ion-icon class="powePanico"  routerLinkActive="router-link-active"  slot="icon-only" name="power-outline"></ion-icon>
            </ion-button>
          
        </span>
      </div>
    </div>
    <div *ngIf="mostrarAyuda" class="divContenedorBoton">
      <div style="text-align:center">
        <div class="chatPanico">
          <p><b>Estamos aquí para ayudarte</b></p>
          <p>Siempre que tengas una situación de riesgo, aquí estaremos para apoyarte</p>
        </div>
      </div>
    </div>

  </div>
