<ion-content>
  <ion-row class="ion-justify-content-center">
   
    <svg id="progress-circle" width="50vh" heigth="50vh" viewBox="0 0 200 200">
      <linearGradient id="linearColors1" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#A21D1D"></stop>
        <stop offset="100%" stop-color="#FF0000"></stop>
      </linearGradient>
      <circle cx="50%" cy="50%" [attr.r]="circleR" fill="none" stroke="#f3f3f3" stroke-width="12" />
      <circle cx="50%" cy="50%" [attr.r]="circleR" fill="none" stroke="url(#linearColors1)" stroke-width="12"
        stroke-linecap="round" [attr.stroke-dasharray]="circleDasharray"
        [attr.stroke-dashoffset]="percentageOffset(percent|async)" />
      <text x="50%" y="55%" class="timer-text">{{time |async}}</text>
    </svg>
    <h1>{{time | async}}</h1>
  </ion-row>
  
  <ion-chip>
  <ion-label>Default</ion-label>
</ion-chip>

<ion-chip>
  <ion-label color="secondary">Secondary Label</ion-label>
</ion-chip>

<ion-chip color="secondary">
  <ion-label color="dark">Secondary w/ Dark label</ion-label>
</ion-chip>



</ion-content>
<ion-footer>
  <ion-button *ngIf="state === 'stop'" (click)="startTimer(startDuration)" class="info" expand="block" fill="clear"
    shape="round">
    START</ion-button>
  <ion-button *ngIf="state === 'start'" (click)="stopTimer()" class="danger" expand="block" fill="clear" shape="round">
    STOP</ion-button>
</ion-footer>
